      <div class="container-fluid">
        <a class="navbar-brand" href="/src/admin_panel.php">Навигационная панель</a>

        </button>
        <div

          tabindex="-1"
          id="offcanvasDarkNavbar"

              type="button"

      </div>
    </nav>
    <div class="form-container">
      <h2>Регистрация работников</h2>
      <form action="/src/registration.php" method="post">
        <div class="form-group mb-3">
          <label for="login">Логин</label>
          <input
            type="text"
            id="login"
            name="login"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="role">Роль</label>
          <input
            type="text"
            id="role"
            name="role"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Зарегистрировать
          </button>
        </div>
      </form>
    </div>

    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Сообщение</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Сообщение выводится сюда -->
            <p id="modalMessage"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // Читаем параметры из URL
      const urlParams = new URLSearchParams(window.location.search);
      const successMessage = urlParams.get("success");
      const errorMessage = urlParams.get("error");

      // Если есть сообщение об успехе или ошибке, показываем модальное окно
      if (successMessage || errorMessage) {
        const modalMessage = document.getElementById("modalMessage");
        const modal = new bootstrap.Modal(document.getElementById("infoModal"));

        if (successMessage) {
          modalMessage.textContent = successMessage;
          modalMessage.classList.add("text-success");
        } else if (errorMessage) {
          modalMessage.textContent = errorMessage;
          modalMessage.classList.add("text-danger");
        }

        modal.show();
      }
    </script>
  </body>
